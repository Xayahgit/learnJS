<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>
<body>
    <img src="img.png" alt="">
    <div>上午好</div>
    <script>
        // 1.获取元素
        var img  = document.querySelector('img');
        var div  = document.querySelector('div');
        // 得到当前的小时数
        var date = new Date();
        var h =date.getHours();
        // 3.判断小时数
        if(h<12) {
            img.src = 'img.png';
            div.innerHTML = '上午好，好好写代码';

        }else if (h<18) {
            img.src = 'recom.png';
            div.innerHTML = '下午好，好好写代码';
        }else {
            img.src = 'pic1.png';
            div.innerHTML = '晚上好，好好写代码';
        }
    </script>
</body>
</html>
