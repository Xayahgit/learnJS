<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='jquery-3.5.1.js'></script>
    <script>
        // 1.定义一个类
        function  Aclass() {

        }
        // 2.给这个类添加一个静态方法
        Aclass.staticMethod = function() {
            alert('staticMethod');
        }
        Aclass.staticMethod();

        Aclass.prototype.instanceMethod = function() {
            alert('实例方法');
        }

        var a = new Aclass();
        a.instanceMethod();
    </script>
</head>
<body>
    
</body>
</html>
