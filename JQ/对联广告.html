    <style>
        * {
            padding: 0;
            margin: 0;
        }
        img {
            display: none;
        }
        .left {
            float: left;
            position: fixed;
            left: 0;
            top: 200px;
        }

        .right {
            float: right;
            position: fixed;
            right: 0;
            top: 200px;

        }
    </style>
    <script src='jquery-3.5.1.js'></script>
    <script>
        $(function () {
            // 监听网页的滚动
            $(window).scroll(function(){
                var offset = $('html,body').scrollTop(); 
                // console.log($('html,body').scrollTop());
                if(offset>=10) {
                    $('img').show(1000);
                }else {
                    $('img').hide(1000);
                }
            })
        })
    </script>
</head>
