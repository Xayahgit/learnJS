<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .ad {
            position: fixed;
            right: 0;
            bottom: 0;
            display: none;
        }

        .ad>span {
            display: inline-block;
            width: 30px;
            height: 30px;
            /* background: red; */
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script src='jquery-3.5.1.js'></script>
    <script>
        $(function () {
            $('span').click(function(){
                $('.ad').remove();
            })
  /*           $('.ad').slideDown(1000,function() {
                $('.ad').fadeOut(1000,function(){
                    $('.ad').fadeIn(1000);
                })
            }); */
            // 和下面的代码等效且更具有阅读性
            $('.ad').stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
        })
    </script>
</head>

<body>
    <div class="ad">
        <img src="mil.jpg" alt="">
        <span></span>
    </div>
</body>

</html>
