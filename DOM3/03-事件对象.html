<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>123</div>
    <script>
        // 事件对象
        var div = document.querySelector('div');
        div.onclick = function(event) {
            console.log(event);
        }
        // 1.event就是一个事件对象  写在监听函数的小括号里 当做形参
        // 2.需要有事件才会存在是 系统创建的  不需要传递参数
        // 3.事件对象是 一系列相关数据的集合

        div.addEventListener('click',function(event){console.log(event);})
        // 可以把event写作e
    </script>
</body>
</html>
