<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin:0;
        padding:0;
    }
    li {
        list-style: none;
    }

    body {
        background:url(v1.jpg) no-repeat center top;
    }
    .baidu {
        overflow: hidden;
        margin: 100px auto;
        background-color: #fff;
        width: 410px;
        padding-top: 3px;
    }
    .baidu li {
        float: left;
        margin: 0 1px;
        cursor: pointer;

    }
</style>
<body>
    <ul class="baidu">
        <li><img src="v1.jpg" alt=""></li>
        <li><img src="v2.jpg" alt=""></li>
        <li><img src="v3.jpg" alt=""></li>
        <li><img src="v4.jpg" alt=""></li>
        
    </ul>
    <script>
        var imgs = document.querySelector('.baidu').querySelectorAll('img');
        console.log(imgs);
        for (var i=0;i<imgs.length;i++) {
            alert(imgs[i].getAttribute('src'))
            imgs[i].onclick = function() {
                document.body.style.backgroundImage = 'url('+this.src+')';

            }
        }
    </script>
</body>
</html>
