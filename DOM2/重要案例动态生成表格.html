<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: auto;
            text-align: center;
        }
        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;

        }
    
    </style>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
    
        <tbody>
         
    
        </tbody>
    </table>
    <script>
        // 采用数组中放对象的形式
        var datas = [
            {
            name: 'Aya',
            subject: 'JavaScript',
            score: 100,
        },
        {
            name: 'Carly',
            subject: 'JavaScript',
            score: 66,
        },
        {
            name: 'Bob',
            subject: 'JavaScript',
            score: 98,
        },
        {
            name: 'Echo',
            subject: 'JavaScript',
            score: 99,
        }
        ];
        // 所有的数据放入tbody中
        // 向tbody中创建行
        var tbody = document.querySelector('tbody');
        for (var i=0;i<datas.length;i++) {
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            // 双循环创建行和列的关系，里面的循环创建列
            // 行里面创建单元格和数据有关系的三个单元格
            for (var k in datas[i]) {
                // 创建单元格
                var td = document.createElement('td');
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            // 3。创建有删除两个字的单元格
            var td = document.createElement('td');
            td.innerHTML = "<a href ='javascript:;'>删除</a>";
            tr.appendChild(td);
        }

        // 删除操作开始
        var as = document.querySelectorAll('a');
        for (var i=0;i<as.length;i++) {
            as[i].onclick = function() {
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
  
</body>
</html>
