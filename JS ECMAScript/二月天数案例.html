    <script>
        function backDay() {
            var year = prompt('input the year:');
            if (isRunYear(year) == true) {
                alert('是闰年');
            }
            else {
                alert('是平年');
            }
        }
        
        
        backDay();

        function isRunYear(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
    </script>
