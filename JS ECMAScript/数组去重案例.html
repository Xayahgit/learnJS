<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Unique (arr) {
            var newArr = [];
            for (var i =0; i<arr.length;i++){
                if(newArr.indexOf(arr[i])=== -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var demo = Unique (['blue','green','blue']) 
        console.log(demo);
    </script>
</head>
