<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for循环重复执行某些循环体语句，一般与计数有关
        // 语法结构
        // for (初始化变量；条件表达式；操作表达式) {循环体}
        for (var i =1;i<=100;i++) {
            console.log('hello!');
        }
        // 首先执行初始化计数器变量，只执行一次
        // 满足条件执行循环体， 最后执行i++ 第一轮结束
    </script>
</head>
<body>
    
</body>
</html>
